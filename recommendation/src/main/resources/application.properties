spring.application.name=capstone.recommendation

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
server.port=${RECOMMENDATION_SERVER_PORT:8002}

spring.flyway.enabled=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

authServiceBase.url=${AUTH_SERVICE_BASE_URL:http://localhost:8000/api/v1}
bankServiceBase.url=${BANKING_SERVICE_BASE_URL:http//localhost:8001/api/v1}
notificationServiceBase.url=${NOTIFICATION_SERVICE_BASE_URL:http://localhost:8003/api/v1}

spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}