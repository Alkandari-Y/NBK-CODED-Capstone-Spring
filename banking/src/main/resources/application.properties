spring.application.name=capstone.banking

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
server.port=${BANKING_SERVER_PORT:8001}

spring.flyway.enabled=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

authServiceBase.url=${AUTH_SERVICE_BASE_URL:http://localhost:8000/api/v1}
recommendationServiceBase.url=${RECOMMENDATION_SERVICE_BASE_URL:http://localhost:8002/api/v1}
notificationServiceBase.url=${NOTIFICATION_SERVICE_BASE_URL:http://localhost:8003/api/v1}